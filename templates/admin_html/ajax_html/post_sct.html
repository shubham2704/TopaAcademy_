
 {% if  steam == True %}
 
 <div class="form-group row pt-1">
                     <label class="col-md-12">Programm</label>
                     <div class="col-md-12">
                       <select name="degree_sct" id="steam" class="form-control">

                         <option disabled selected="">Select Degree</option>

                         {% for degree in get_degree %}
                        <option {% if degree_selected == degree.degree_name  %} selected {% endif %} value="{{degree.degree_name}}">{{degree.degree_name}}</option>
                         {% endfor %}
                         
                       </select>
                     </div>
</div>
<script>
    function bsdg(vale){
      $('#sm').val(vale);
    }
  </script>
{% endif %}


{% if  branch == True %}

 <div class="form-group row pt-1">
        <label class="col-md-12">Branch</label>
        <div class="col-md-12">
             <select onchange="bsdg(this.value)" name="branch_sct" class="form-control">

                         <option disabled selected="">Select Branch</option>

                         {% for branchh in get_branch %}
                        <option value="{{branchh.branch_name}}">{{branchh.branch_name}}</option>
                         {% endfor %}
                         
                       </select>
                     </div>
                   </div>
                   <div class="form-group row pt-1">
                    <label class="col-12 ">{{type_a}}</label>
                    <div class="col-12">
                      <select onchange="bsg(this.value)" name="semester_sct" class="form-control">

                        <option disabled selected="">Select {{type_a}}</option>
                        {% for sem in semseter %}
                        <option value="{{sem}}">{{sem}}</option>
                         {% endfor %}
                      </select>
                    </div>
                  </div>
                  <script>
                      function bsg(vale){
                        $('#sm').val(vale);
                      }
                      function bsdg(vale){
                        $('#br').val(vale);
                      }
                    </script>
{% endif %}

    
<div id="dsjkbhds"></div>
    
<script type="text/javascript">
$('#steam').on('change', function() {
  $('#pr').val(this.value);
 var loader = "<p class='text-center'><img height='60px' src='/static/admin/assets/ajax.gif'/></p>";
$('.dsjkbhds').html(loader);
 $.ajax({
           url: "/admin-panel/post/test/ajax/true/l/"+this.value,
           context: document.body
         }).done(function(data) {
           $('.load_ajax_here').html(data);

           
         });
});

</script>
