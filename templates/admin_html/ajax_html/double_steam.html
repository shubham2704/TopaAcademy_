<script>

    id = 0;
    function add_level(){
        ds = "'level_name'";

        $('.add-here').append(wrap);

    idd = 0;
    function add_level_item(id){


        ds = "'level_name'";
        es = "'label_name'";
        dat = "'data'";
        name= 'level['+id+']['+dat+']['+ds+']';
        label = 'level['+id+']['+dat+']['+es+']';


        wrap = ' <tr id="item'+idd+'"><td><input name="'+name+'" type="text" class="form-control form-control-xs"></td> <td class="number"><input name="'+label+'" type="text" class="form-control form-control-xs"></td><td class="actions"><a class="icon" onclick="del_item('+idd+')"><i class="mdi mdi-delete"></i></a></td></tr>';
       $('.append-item-here'+id).append(wrap);
        idd++;
    }



    function del_level(e){
        
        $('#level'+e).remove();

   function del_item(e){
        
        $('#item'+e).remove();

</script>
