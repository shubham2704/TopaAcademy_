{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static "student/{{setting_obj.favicon}}" %} ">
    <title>Student Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static "student/assets/lib/perfect-scrollbar/css/perfect-scrollbar.css"%}"/>
    <link rel="stylesheet" type="text/css" href="{% static "student/assets/lib/material-design-icons/css/material-design-iconic-font.min.css"%}"/>
    <link rel="stylesheet" href="{% static "student/assets/css/app.css"%}" type="text/css"/>
  </head>
  <body class="be-splash-screen">
    <div class="be-wrapper be-login be-signup">
      <div class="be-content">
        <div class="main-content container-fluid">
          <div class="splash-container sign-up">
            <div class="card card-border-color card-border-color-primary">
              <div class="card-header"><span class="splash-description">Please enter your user information.</span></div>
              <div class="card-body">
              {% if messages %}


            {% for message in messages %}

            
            
            <div class="alert alert-{{message.tags}} alert-dismissible" role="alert">
                <button class="close" type="button" data-dismiss="alert" aria-label="Close"><span class="mdi mdi-close" aria-hidden="true"></span></button>
                <div class="icon"><span class="mdi mdi-alert-triangle"></span></div>
                <div class="message">{{message}}</div>
              </div>


        
            {% endfor %}
         {% endif %}
                  
                <form action="" method="post"><span class="splash-title pb-4">Sign Up</span>
                {% csrf_token %}
                  <div class="form-group row signup-password">
                    <div class="col-6">
                      <input class="form-control" id="pass1" type="text" required="" placeholder="First Name" name="first_name">
                    </div>
                    <div class="col-6">
                      <input class="form-control" required="" placeholder="Last Name" name="last_name">
                    </div>
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="email" name="email" required="" placeholder="E-mail" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="tel" name="phone_no" required="" placeholder="Phone No." autocomplete="off">
                  </div>
                  <div class="form-group row signup-password">
                    <div class="col-6">
                      <input class="form-control" id="pass1" name="password" type="password" required="" placeholder="Password">
                    </div>
                    <div class="col-6">
                      <input class="form-control" required=""  name="confirm" placeholder="Confirm">
                    </div>
                  </div>
                  <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary btn-xl" type="submit">Sign Up</button>
                  </div>
                
                  <div class="form-group pt-3 mb-3">
                    <div class=" custom-checkbox">
                      
                      <label class="" for="check1">By creating an account, you agree the <a href="#">terms and conditions</a>.</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="splash-footer">&copy; 2018 Your Company</div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static "student/assets/lib/jquery/jquery.min.js"%}" type="text/javascript"></script>
    <script src="{% static "student/assets/lib/perfect-scrollbar/js/perfect-scrollbar.min.js"%}" type="text/javascript"></script>
    <script src="{% static "student/assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js"%}" type="text/javascript"></script>
    <script src="{% static "student/assets/js/app.js"%}" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	//-initialize the javascript
      	App.init();
      });
      
    </script>
  </body>

</html>
