                      </div>
<script>
function dsd(e){
  console.log(e.value);

}

</script>
 {% endif %}

  {% if  multiple == True %}
 
 <div class="form-group input-sm">
                    <label>Sub Category</label>
                        <select name="second_sub_category" id="second_category" onchange="multiplesteamajax(this);" class="form-control form-control-sm">

                          <option value="All">All</option>

                          {% for key, values in json.items %}
                           <option value="{{values.level_name}}">{{values.level_name}}</option>
                          {% endfor %}
                          
                        </select>
                     
                
</div>
<div class="ajax-steam-multiple">

</div>

<script>
function multiplesteamajax(e){
       $('#sub_cat').val(e.value);
       var loader = "<p class='text-center'><img height='60px' src='/static/admin/assets/ajax.gif'/></p>";

        $('.ajax-steam-multiple').html(loader);
          $.ajax({
            url: "/student/test/browse/ajax-steam-dual/{{steam_id}}/"+encodeURI(e.value),
            context: document.body
          }).done(function(data) {
            $('.ajax-steam-multiple').html(data);

          });


}
</script>
 {% endif %}
